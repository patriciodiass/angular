        <!-- Main content here! -->
        <div class="row">
            <div class="col-lg">
                <h1 class="title">Project:{{ this.project.name }}</h1>
            </div>
        </div>

        <div *ngIf="isselected">
        
            <br>
                <mat-grid-list cols="6" rowWidth="100px" rowHeight="150px">
                    <mat-grid-tile *ngFor="let item of this.users">
                        <mat-card class="card">
                            <mat-card-title>dd{{ item.name }}</mat-card-title>
                            <mat-card-subtitle>{{ item.email }}</mat-card-subtitle>
                            <mat-card-actions>
                                <button mat-button (click)="opendetails(item.email, item.id)">
                                    Open user details
                                </button>
                            </mat-card-actions>
                        </mat-card>
                        <br />
                    </mat-grid-tile>
                </mat-grid-list>
           
        </div>
        <br />
        <br />
        <div *ngIf="this.dataSource.length > 0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                <ng-container matColumnDef="observations">
                    <th mat-header-cell *matHeaderCellDef class="header">observations</th>
                    <td mat-cell *matCellDef="let element">{{ element.observations }}</td>
                </ng-container>

                <ng-container matColumnDef="listOfDays">
                    <th mat-header-cell *matHeaderCellDef class="header">List Of Days</th>
                    <td mat-cell *matCellDef="let element">
                      <ng-container *ngFor="let item of element.listOfDays">
                      <ng-container *ngIf="element.listOfDays.length>1"> |{{ item | date }}|</ng-container>
                      <ng-container *ngIf="element.listOfDays.length===1"> {{ item | date }}</ng-container>
                    </ng-container>
                    </td>
                </ng-container>

                <ng-container matColumnDef="hoursSpent">
                    <th mat-header-cell *matHeaderCellDef class="header">Hours Spent</th>
                    <td mat-cell *matCellDef="let element">{{ element.hoursSpent }}</td>
                </ng-container>

                <ng-container matColumnDef="training">
                    <th mat-header-cell *matHeaderCellDef class="header">Training</th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.training ===false"><i class="fa fa-close"></i></div>
                        <div *ngIf="element.training ===true"><i class="fas fa-check"></i></div>
                    
                    </td>
                </ng-container>

                <ng-container matColumnDef="exterior">
                    <th mat-header-cell *matHeaderCellDef class="header">Exterior</th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.exterior ===false"><i class="fa fa-close"></i></div>
                        <div *ngIf="element.exterior ===true"><i class="fas fa-check"></i></div>
                    
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

        <div *ngIf="this.dataSource.length === 0">
            <h2>No imports for selected project</h2>
        </div>
