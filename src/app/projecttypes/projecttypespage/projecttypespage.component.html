<div class="row" >
    <div class="col-12">
        <h1 class="title">Project types</h1>
    </div>
</div>
<div class="row">
    
    <div class="col-lg-12" style="height: 60px;">
        <button mat-raised-button color="primary" class="typebutton float-right h-100" (click)="newprojecttype()">
            <mat-icon>add</mat-icon>New Project Type
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="header">Type</th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                (click)="editprojecttype(row)"
                *matRowDef="let row; columns: displayedColumns"
            ></tr>
        </table>
    </div>
</div>
