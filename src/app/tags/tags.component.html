<div class="row">
    <div class="col-lg">
        <h1 class="title">Tags</h1>     

    </div>
</div>
<div class="col-lg-12" style="height: 60px;">
    <button mat-raised-button  color="primary" class="button float-right h-100" (click)="newtag()" >
        <mat-icon>add</mat-icon>New Tag</button>
</div>
<div *ngIf="this.dataSource.length>0">
<div class="row">
<div class="col">
    <table mat-table   [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="header"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        
       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</div>
</div>
