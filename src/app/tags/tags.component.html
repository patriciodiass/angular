<div class="row">
    <div class="col-10" style="height: 60px;">
        <h1 class="title">Tags</h1>     

    </div>
    <div class="col-2">
        <button mat-raised-button  color="primary" class="button float-right w-100 h-100" (click)="newtag()" >
            <mat-icon>add</mat-icon>New Tag</button>
    </div>
</div>
<div class="col" style="height: 60px;position: relative;left: 15px;">
 
</div>
<div *ngIf="this.dataSource.length>0">
<div class="row">
<div class="col">
    <table mat-table   [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="header"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        
       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row                 (click)="edittag(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</div>
</div>
